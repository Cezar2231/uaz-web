<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Stoil Georgiev & Stoicho Todorov">
        <meta name="description" content="Палетни стоки, покупко-продажба на стоки.">
        <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
        <title>Paletnistoki.bg онлайн магазин за стоки.</title>
      
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script src="https://kit.fontawesome.com/abeb6fec91.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
          <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/b2t/css/b2t.css">
      
        <link rel="stylesheet" href="css/styles.css">
      </head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">Продължи с пазаруването</a>
            <h1>Продукти в количката</h1>
            <div class="list">

            <!-- added with js -->

            </div>
        </div>


        <div class="right">
            <h1>Поръчай</h1>

            <div class="form">
                <div class="group text-start">
                    <label for="name">Име / Фамилия <span class="text-danger">*</span></label>
                    <input type="text" name="name" id="name" required>
                </div>
    
                <div class="group text-start">
                    <label for="phone">Телефон <span class="text-danger">*</span></label>
                    <input type="text" name="phone" id="phone" required>
                </div>
    
                <div class="group text-start">
                    <label for="address">Адрес на доставка <span class="text-danger">*</span></label>
                    <input type="text" name="address" id="address" required>
                </div>

                <div class="group text-start">
                    <label for="message">Допълнително съобщение</label>
                    <input type="text" name="message" id="message">
                </div>
    
                <div class="group">
                    <label for="country">Доставка до <span class="text-danger">*</span></label>
                    <select name="country" id="office">
                        <option value="econt">Еконт</option>
                        <option value="speedy">Спииди</option>
                        <option value="address">Личен адрес</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">Град <span class="text-danger">*</span></label>
                    <input type="text" name="city" id="city" required>
                </div>

            </div>
            <div class="return">
                <div class="row">
                    <div>Общо количество</div>
                    <div class="totalQuantity"></div>
                </div>
                <div class="row">
                    <div>Крайна цена</div>
                    <div class="totalPrice"></div>
                </div>
            </div>
            <input class="buttonCheckout" type="button" value="Купи">
            </div>
    </div>
</div>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="checkout.js"></script>

</body>
</html>
